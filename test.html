<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>우리의 홈페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #35424a;
            color: #ffffff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #e8491d 3px solid;
        }
        header h1 {
            margin: 0;
            text-align: center;
            padding-bottom: 20px;
        }
        nav {
            text-align: center;
            padding-bottom: 10px;
        }
        nav a {
            color: #ffffff;
            text-decoration: none;
            padding: 0 10px;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
        }
        .main-content {
            background: #ffffff;
            padding: 20px;
            margin-top: 20px;
            border-radius: 5px;
        }
        footer {
            background-color: #35424a;
            color: #ffffff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>우리의 홈페이지에 오신 것을 환영합니다</h1>
        <nav>
            <a href="#home">홈</a>
            <a href="#about">소개</a>
            <a href="#services">서비스</a>
            <a href="#contact">연락처</a>
        </nav>
    </header>

    <div class="container">
        <div class="main-content">
            <h2>환영합니다!</h2>
            <p>이 웹사이트는 우리의 서비스와 제품을 소개하기 위해 만들어졌습니다. 여기에서 우리에 대한 정보를 찾아보실 수 있습니다.</p>
            <p>더 자세한 정보를 원하시면 위의 메뉴를 통해 각 섹션을 둘러보세요.</p>
            <img src="test.png" alt="Test Image" style="max-width: 100%; height: auto; display: block; margin: 20px auto;">
            <img src="test2.jpg" alt="Test Image" style="max-width: 100%; height: auto; display: block; margin: 20px auto;">
        </div>
    </div>

    <footer>
        <p>&copy; 2023 우리의 홈페이지. 모든 권리 보유.</p>
    </footer>
</body>
</html>
